<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单标签</title>
	</head>
	<body>
		<form method="post" target="_blank ">
			昵称：<input type="text" value="hao" /><br/>
			密码：<input type="passward" /><br/>
			邮箱：<input type="email" />
			<select>
				<option value="">@qq.com</option>
				<option value="">@symbio.com</option>
				<option value="">@yeah.net</option>
			</select><br/>
			性别:<input type="radio" name="gender" value="男" />男
			     <input type="radio" name="gender" value="女" />女
			爱好：<input type="checkbox" name="travel" value="旅游" />旅游
				 <input type="checkbox" name="Photography" value="摄影" />摄影
				 <input type="checkbox" name="sport" value="运动" />运动<br/>
			个人简介：<br/><textarea rows="10" cols="50">介绍一下自己吧~</textarea>
			<br/>
			上传个人照片：<br/>
			<input type="file" />
			<hr />
			<input type="submit" value="立即注册" />			
		</form>
	</body>
</html>
