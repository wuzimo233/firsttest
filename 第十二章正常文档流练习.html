<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动布局</title>
		<style type="text/css">
			#father/*定义父元素的样式*/
			{
				width:800px;
				height: 600px;
				background-color: #00A7FD;
				border:1px solid silver;
			}
			#father div/*定义子元素的样式*/
			{
				padding:10px;
				margin:10px;
				border:2px red;
				background: #B91436;
			}	
		</style>
	</head>
	<body>
		<div id="father">
		        <div id="hao1">box1</div>
		        <div id="hao2">box2</div>
		        <div id="hao3">box3</div>
		</div>
	</body>
</html>
